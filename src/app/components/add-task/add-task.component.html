<form *ngIf="showAddTask" class="add-form" (ngSubmit)="onSubmit()">
    <div class="from-control">
        <label for="text">Task</label>
        <input type="text" name="task" [(ngModel)]="text" 
        id="task" placeholder="Add Task" />
    </div>
    <div class="from-control">
        <label for="day">Day & Time</label>
        <input type="text" name="day" [(ngModel)]="day" 
        id="day" placeholder="Add Day & Time" />
    </div>
    <div class="from-control from-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" 
        id="reminder"/>
    </div>
    <input type="submit" value="Save Task" class="btn btn-black">
</form>
